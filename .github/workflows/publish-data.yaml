name: Publish static data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1' # Every Monday 09:00 UTC (~weekly)

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Publish data
        run: |
          node tools/publish-data.js
      - name: Commit and push to main (try)
        id: push
        continue-on-error: true
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git checkout main
          git pull --rebase origin main
          git add data/*.json
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "chore(data): publish static JSON"
          git push origin HEAD:main
      - name: Create Pull Request
        if: steps.push.outcome == 'failure'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(data): publish static JSON"
          title: "chore(data): publish static JSON"
          body: |
            Automated weekly/static data publish.
            - Updates data/*.json from GAS endpoints.
            - Merging this PR makes the site serve fresh static JSON immediately.
          branch: chore/publish-data
          delete-branch: true
          add-paths: |
            data/*.json

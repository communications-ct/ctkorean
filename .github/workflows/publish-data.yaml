name: Publish static data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1' # Every Monday 09:00 UTC (~weekly)

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Publish data
        run: |
          node tools/publish-data.js
      - name: Commit and push if changed
        run: |
          git config user.name "communications-ct"
          git config user.email "communications@ctkoreancatholic.org"
          git checkout main
          git pull --rebase origin main
          git add data/*.json
          git diff --quiet && echo "No changes" || git commit -m "chore(data): publish static JSON"
          git push origin HEAD:main
